<!DOCTYPE html>
<html lang="en">
<head>
    <title>generaladmissionform.html</title>
</head>
<body>
    <table>
        <tr>
            <td align="Center">
                <h2><strong>General Admission Form</strong></h2>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <table cellspacing="20" >
                        <tr>
                            <td><label>Name</label></td>
                            <td><input type="text" placeholder="Full Name"></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="email" placeholder="sample@example.com"></td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td><input type="radio" name="Gender" value="Male"><label>Male</label>
                            <input type="radio" name="Gender" value="Female"><label>Female</label></td>
                        </tr>
                        <tr>
                            <td><label>Phone</label></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><label>Emergency Contact</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>
                                Do you require parking?
                            </td>
                            <td>
                                <input type="radio" name="parking" value="Yes"><label>Yes</label>
                                <input type="radio" name="parking" value="No"><label >No</label>
                            </td>
                        </tr>
                        <tr>
                            <td>What is your room preference?</td>
                            
                        <td>
                            <br/>
                            <br/>
                            <input type="radio" name="room" value="single Room"><label>Single Room</label><br/>
                           <input type="radio" name="room" value="shared Room"><label>Shared Room</label><br/>
                           <input type="radio" name="room" value="no room needed"><label>No Room Needed</label>
                        </td>
                        </tr>

                    </table>
                </form>  
            </td>

            <td>
                <form>
                    <table cellspacing="20">
                        <tr>
                            <td>
                                Do you have dietry restrictions?
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="diet" value="None"><label>None</label><br/>
                                <input type="radio" name="diet" value="vegetarian"><label>Vegetarian</label><br/>
                                <input type="radio" name="diet" value="Glutten Allergy"><label>Glutten Allergy</label><br/>
                                <input type="radio" name="diet" value="Lactos Allergy"><label>Lactos Allergy</label><br/>
                                <input type="radio" name="diet" value="Nut Allergy"><label >Nut Allergy</label><br/>
                                <input type="radio" name="diet" value="Shellfish Allergy"><label>Shellfish Allergy</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                What Activities will you Attend?
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="activities" value="Awards Gala Dinner"><label>Awards Gala Dinner</label><br/>
                                <input type="radio" name="activities" value="Luncheon"><label>Luncheon</label><br/>
                                <input type="radio" name="activities" value="Town Hall"><label>Town Hall</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Do you want to see the list of the other attendies and their profile on the official event app?
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="see" value="Yes"><label>Yes</label>
                                <input type="radio" name="see" value="No"><label>No</label>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
