<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration.html</title>
</head>
<body bgcolor="purple">
    <br/>
    <br/>
    <br/>
    <br/>
    <Table bgcolor="pink" cellpadding="20"border=10 width="300" align=center >
    <tr>
         <td>
             <form action="http://www.google.com">
                 <h2><strong>Registration Form</strong></h2>
                 <label><strong>Name</strong></label><br/>
                 <input type="text" placeholder="Enter your Name" required/>
                 <br/>
                 <br/>
                 <label><strong>Enter Username</strong></label><br/>
                 <input type="text" placeholder="Enter username" required/>
                 <br/>
                 <br/>
                 <label><strong>Password</strong> </label><br/>
                 <input type="password" placeholder="Enter Password" required/>
                 <br/>
                 <br/>
                 <label><strong>Email</strong> </label><br/>
                 <input type="email" placeholder="Enter E-mail" required/>
                 <br/>
                 <br/>
                 <label><strong>Mobile Number</strong> </label><br/>
                 <input type="number" placeholder=" Enter Mobile Number" required/>
                 <br/>
                 <br/>
                 <label><strong>City</strong> </label><br/>
                 <input type="text" placeholder="Enter Current City" required/>
                 <br/>
                 <br/>
                 <label><strong>State</strong> </label><br/>
                 <input type="text" placeholder="Enter State" required/>
                 <br/>
                 <br/>
                 <label><strong>Zipcode</strong> </label><br/>
                 <input type="number" placeholder="Enter Zipcode" required/>
                 <br/>
                 <br/>
                 <input type="submit"value=Login>

             </form>
        </td>
    </tr>
    </Table>
    
</body>
</html>
